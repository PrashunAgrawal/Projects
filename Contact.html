<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Contact Form</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.13.1/css/all.min.css">
    <link rel="stylesheet" href="css/c.css">
  </head>
  <body>

    

    <!--contact section start-->
    <div class="contact-section">
      <div class="contact-info">
        <div><i class="fas fa-map-marker-alt"></i>Address, City, Country</div>
        <div><i class="fas fa-envelope"></i>vehicleassistance01@gmail.com</div>
        <div><i class="fas fa-phone"></i>+91 000 000 000</div>
        <div><i class="fas fa-clock"></i>Mon - Fri 8:00 AM to 5:00 PM</div>
      </div>
      <div class="contact-form">
        <h2>Contact Us</h2>
        <form class="contact" action="javascript:sendmail()" method="post">
          <input type="text" name="name" id="Name" class="text-box" placeholder="Your Name" required>
          <input type="email" name="email" id="Sender" class="text-box" placeholder="Your Email" required>
          <textarea name="message" id="Message" rows="5" placeholder="Your Message" required></textarea>
          <input type="submit" name="submit" class="send-btn" value="Send">
        </form>
      </div>
    </div>
   
    <!--contact section end-->
 
   <script
  src="https://code.jquery.com/jquery-2.2.4.min.js"
  integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
  crossorigin="anonymous"></script>
<script src="https://smtpjs.com/v3/smtp.js"></script>
 
<script>  

     function sendmail(){
    
			var name = $('#Name').val();
			var email = $('#Sender').val();
	                var message = $('#Message').val();

			

			var Body='Name: '+name+'<br>Email: '+email+'<br>Message: '+message;
			//console.log(name, phone, email, message);

			Email.send({
                                Host: "smtp.gmail.com",
                                Username : "vehicleassistance02@gmail.com",
                                Password : "Vehicle1234",
				To: 'vehicleassistance01@gmail.com',
				From: "vehicleassistance02@gmail.com",
				Subject: "New message on contact from "+name,
				Body: Body
			}).then(
				message =>{
					//console.log (message);
					if(message=='OK'){
					alert('Your mail has been send. Thank you for connecting.');
					}
					else{
						console.error (message);
						alert('There is error at sending message. ')
						
					}

				}
			);



		}


    </script>
 </script>

  </body>

</html>
